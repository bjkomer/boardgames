<!DOCTYPE html>
<html lang="en">

<head>

    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/rzslider.css">
    <script src="js/rzslider.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>

<body ng-app="BoardgameApp">


	<!-- Page Content -->
    <div class="container" ng-controller="MainController">
    	<div>
    		<rzslider 
	    		rz-slider-model="playersSlider.value" 
	    		rz-slider-options="playersSlider.options">
    		</rzslider>
		</div>
    	<ul class="game-list">
	    	<li ng-repeat="game in games">
	    		<game data=game></game>
	    	</li>
    	</ul>
    </div>

	<!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/game.js"></script>

    <!-- Services -->

    <!-- Board Game Data -->
    <script type="text/javascript" src="data/boardgames.json"></script>

</body>

</html>
